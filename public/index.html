    <title>React App</title>
    <style>
      #global-loading {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue',
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        font-size: 14px;
        color: #5c5e65;
      }

      @keyframes g-loading-rotate-xyjs {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #global-loading img {
        color: #ff6600;
        width: 22px;
        height: 22px;
        margin-right: 14px;
        animation: g-loading-rotate-xyjs 1s linear infinite;
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="global-loading">
        <img src="./global-loading.svg" />
